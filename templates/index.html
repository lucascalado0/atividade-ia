<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="nav">
            <a href="index.html">FORM</a>
            <a href="dashboard.html">DASHBOARD</a>
        </div>
        <form class="row g-3" action="/teste" method="POST">
            <div class="col-md-6">
                <label for="InputRadius" class="form-label">Radius</label>
                <input type="number" step="any" class="form-control" name="radius" id="radius" placeholder="min: 6.98 / max: 28.11" required>
            </div>
            <div class="col-md-6">
                <label for="InputTexture" class="form-label">Texture</label>
                <input type="number" step="any" class="form-control" name="texture" id="texture" placeholder="min: 9.71 / max: 39.28">
            </div>
            <div class="col-md-6">
                <label for="InputPerimeter" class="form-label">Perimeter</label>
                <input type="number" step="any" class="form-control" name="perimeter" id="perimeter" placeholder="min: 43.79 / max: 188.50"
                    required>
            </div>
            <div class="col-md-6">
                <label for="InputArea" class="form-label">Area</label>
                <input type="number" step="any" class="form-control" name="area" id="area" placeholder="min: 143.50 / max: 2501.00" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar dados</button>
            </div>
        </form>
        <div>
            {% if previsao is not none %}
            <div class="resultado">
                <h3>Resultado da Previsão:</h3>
                <p>A previsão para o seu perfil é: {{ previsao }}</p>
            </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
